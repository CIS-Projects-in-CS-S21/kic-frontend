apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: kic
  name: frontend-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
    - port:
        number: 50051
        name: grpc
        protocol: GRPC
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: kic
  name: kic-frontend-virtual-service
spec:
  hosts:
    - "*"
  gateways:
    - kic/frontend-gateway
  http:
    - match:
        - uri:
            prefix: /*
          port: 80
      route:
        - destination:
            host: kic-frontend-service
            port:
              number: 19006

